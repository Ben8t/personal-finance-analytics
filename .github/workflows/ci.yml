name: Build & Tests

on:
  push:
    branches:
      - main
      - develop
    pull_request:
      branches:
        - develop

jobs:
  main:
    runs-on: ubuntu-latest
    name: Build Docker image, download data, run scripts
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create ./data directory
        run: |
          mkdir -p data
      
      - name: Download Data
        env:
            NOTION_API_SECRET: ${{ secrets.NOTION_API_SECRET }}
        uses: ./ # using private root action
        with:
          script: 'download_data.R'
      
      - name: Create Monthly Expense plot
        uses: ./  # using private root action
        with:
          script: 'plot/R/monthly_expense.R'

      - name: Send email
        env:
          SMTP_USER: ${{Â secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          RECEIVER: pimpaudben@gmail.com
        uses: ./  # using private root action
        with:
          script: 'plot/R/send_email.R'
