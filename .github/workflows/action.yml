name: Build & Tests

on:
  push:
    branches:
      - main
      - develop
    pull_request:
      branches:
        - develop

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: '4.0.3'
      - name: Install R packages
        run: |
          RUN Rscript -e "install.packages('tidyverse', dependencies=TRUE, repos='http://cran.rstudio.com/')"
          RUN Rscript -e "install.packages('lubridate', dependencies=TRUE, repos='http://cran.rstudio.com/')"
          RUN Rscript -e "install.packages('ggdist', dependencies=TRUE, repos='http://cran.rstudio.com/')"
          RUN Rscript -e "install.packages('ggtext', dependencies=TRUE, repos='http://cran.rstudio.com/')"
      
      - name: Test packages
        run: |
          RUN Rscript -e "library(tidyverse)"
          RUN Rscript -e "library(lubridate)"
          RUN Rscript -e "library(ggdist)"
          RUN Rscript -e "library(ggtext)"
